<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>我的首页</title>
    <!--导入boostrap.css-->
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css"/>
    <!--导入表单校验插件-->
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css"/>
    <!--导入加载进度条插件-->
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css"/>
    <!--导入公共common.css-->
    <link rel="stylesheet" href="./css/common.css"/>
    <!--导入index.css文件-->
    <link rel="stylesheet" href="./css/index.css"/>
    <!--导入echarts.js-->
    <script src="lib/echarts/echarts.min.js"></script>
</head>
<body>
<!--左边-->
<div class="lt_aside">
    <!--品牌-->
    <div class="brand">
        <a href="#">黑马12期</a>
    </div>
    <!--个人头像-->
    <div class="personal_icon">
        <img src="./images/default.png" alt="个人头像"/>
        <span>超级管理员</span>
    </div>
    <!--导航栏-->
    <div class="nav_menus">
        <ul>
            <li><a href="user.html">
                <i class="glyphicon glyphicon-user"></i>
                用户管理
            </a></li>
            <li>
                <a href="javascript:;" class="sort_manage">
                    <i class="glyphicon glyphicon-list"></i>
                    分类管理
                </a>
                <!--分类---用bootsrap设置一个内置类隐藏(不好用下拉),直接用样式-->
                <div class="stage" style="display: none">
                    <ul>
                        <li>
                            <a href="first_stage.html">一级分类</a>
                        </li>
                        <li>
                            <a href="second_stage.html">二级分类</a>
                        </li>
                    </ul>
                </div>
            </li>
            <li>
                <a href="producs.html">
                <i class="glyphicon glyphicon-tags"></i>
                商品管理
            </a></li>
        </ul>
    </div>
</div>
<!--右边-->
<div class="rt_main">
    <!--顶部banner-->
    <div class="top_bar">
        <!--缩放-->
        <a href="#" class="toggle_sh">
            <i class="glyphicon glyphicon-align-justify scale"></i>
        </a>
        <!--退出系统-->
        <a href="#" class="bomb_box">
            <i class="glyphicon glyphicon-log-out log_out"></i>
        </a>
    </div>
    <!--内容主体-->
    <div class="content_main">
        <!--面包屑导航栏-->
        <div class="bread_nav">
            <!--组件>路径导航-->
            <ol class="breadcrumb">
                <li><a href="#">管理系统</a></li>
                <li class="active">首页</li>
            </ol>
        </div>
        <!--报表栏-->
        <div class="echarts">
            <!--左边报表-->
            <div class="left_echarts pull-left"></div>
            <!--右边报表-->
            <div class="right_echarts pull-right"></div>
        </div>
    </div>
</div>

<!--模态框:无需定位,直接放上去,默认定位到居中-->
<div class="modal fade tankuang">
    <!--添加一个类,控制模态框大小-->
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <!--添加一个类;全局css样式---辅助类--文本颜色-->
            <div class="modal-body text-danger">
                <p>
                    <i class="glyphicon glyphicon-info-sign"></i>
                    您确定要退出后台管理系统吗?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <!--给确定按钮设置一个btn_confirm类,点击退出确定之后,发送ajax请求,根据数据判断是否退出了-->
                <button type="button" class="btn btn-primary btn_confirm">确定</button>
            </div>
        </div>
    </div>
</div>


<!--导入boostrap.js-->
<script src="./lib/jquery/jquery.min.js"></script>
<!--导入boostrap.js-->
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<!--导入表单校验插件-->
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<!--导入进度条nprogress.js-->
<script src="./lib/nprogress/nprogress.js"></script>
<!--导入我的公共common.js-->
<script src="./js/common.js"></script>
<!--导入首页index.js-->
<!--<script src="js/index.js"></script>-->

</body>
</html>
