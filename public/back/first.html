<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-分类管理</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
  <!--导入first.css-->
  <link rel="stylesheet" href="css/first.css"/>
</head>
<body>

<div class="lt_aside">
  <div class="brand">
    <a href="index.html">黑马12期</a>
  </div>
  <div class="user">
    <img src="mobile/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <span class="glyphicon glyphicon-user"></span>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <span class="glyphicon glyphicon-list"></span>
          分类管理
        </a>
        <div class="child" style="display: block;">
          <a class="now" href="first.html">一级分类</a>
          <a href="second.html">二级分类</a>
        </div>
        
      </li>
      <li>
        <a href="product.html">
          <span class="glyphicon glyphicon-tags"></span>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>

<div class="lt_main">

  <!--顶部通栏-->
  <div class="topbar">
    <a class="pull-left btn_menu" href="javascript:;"><span class="glyphicon glyphicon-align-justify"></span></a>
    <a class=" pull-right btn_logout" href="javascript:;"><span class="glyphicon glyphicon-log-out"></span></a>
  </div>

  <div class="container-fluid">
    <!--面包屑导航-->
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li><a href="#">分类管理</a></li>
      <li class="active">一级分类</li>
    </ol>


    <!--内容区域-->
    <div class="lt_content">
        <!--添加分类-->
      <button id="addBtn"  class="btn btn-default">添加分类</button>
      <!--表格-->
      <table class="table table-bordered" style="text-align: center">
        <!--表头-->
        <thead>
          <tr>
            <td width="20%">序号</td>
            <td width="80%">分类名称</td>
          </tr>
        </thead>
        <!--表体-->
        <tbody>
          <!--挖个坑-->
        </tbody>
      </table>
      <!--分页插件:需要创建盒子-->
      <div class="text-right">
        <ul class="pagination"></ul>
      </div>
    </div>
  </div>
</div>


<!--role aria sr-only: 屏幕阅读器使用-->
<div class="modal fade" tabindex="-1" id="logoutModal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>

<!--弹出请输入一级分类框-->
<!--role aria sr-only: 屏幕阅读器使用-->
<div class="modal fade" tabindex="-1" id="first_page">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <div class="modal-body">
        <!--<p class="text-danger">-->
          <!--<span class="glyphicon glyphicon-info-sign"></span>-->
          <!--您确定要退出后台管理系统吗？-->
        <!--</p>-->
        <!--请输入一级分类名称:都有一个组-->
        <form action="#" id="first_xiaoyan">
          <div class="form-group">
            <input type="text" name="categoryName" class="form-control" id="exampleInputEmail3" placeholder="请输入一级分类名称">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary btn_confirm">确定</button>
      </div>
    </div>
  </div>
</div>


<!--创建模板-->
<script type="text/html" id="tml">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>




<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.min.js"></script>
<script src="js/common.js"></script>
<!--导入first.js分类-->
<script src="./js/first.js"></script>
<!--导入模板引擎-->
<script src="lib/template/template-web.js"></script>
<!--导入分页插件-->
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
</body>
</html>
